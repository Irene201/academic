<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pensionat Sjöstugan - Förfrågan om rumsbokning</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="wrapper">
	<header>
		<h1>Pensionat Sjöstugan</h1>
	</header>
	<main>
		<h3>Förfrågan om rumsbokning</h3>
		<form id="booking" method="post" action="http://www.olzzon.com/cgi-bin/p.cgi?epost=irla77-DDD-hotmail.com&id=1">
			<fieldset id="room">
				<legend>Val av rum</legend>
				<label><input type="radio" name="room" value="enkelrum" checked="checked">Enkelrum (600 kr)</label><br>
				<label><input type="radio" name="room" value="dubbelrum">Dubbelrum (800 kr)</label><br>
				<label><input type="radio" name="room" value="familjerum">Familjerum (950 kr)</label>
				<label>---Antal personer: <select name="persons">
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select> (anges endast för familjerum)</label>
			</fieldset>
			<fieldset id="date">
				<legend>Datum och antal nätter</legend>
				<label>*Ankomstdatum:<input type="date" name="arrivaldate" required></label>
				<label>*Antal nätter: <select>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">1 vecka</option>
					<option value="14">2 veckor</option>
				</select></label>
			</fieldset>
			<fieldset id="extra">
				<legend>Tillägg</legend>
				<label><input type="checkbox" name="addition" value="internet">Internet (40 kr)</label><br>
				<label><input type="checkbox" name="addition" value="parkering">Parkering (80 kr)</label><br>
				<label><input type="checkbox" name="addition" value="sjoutsikt">Sjöutsikt (100 kr)</label><br><br>
				<p>Kostnader per dygn.</p>
			</fieldset>
			<fieldset id="customer">
				<legend>Kund</legend>
				<label for="name">*Namn:</label><input type="text" name="name" id="name" size="40" required>
				<label for="street">*Gatuadress:</label><input type="text" name="street" id="street" size="40" required>
				<label for="zipcode">*Postnummer:</label><input type="text" name="zipcode" id="zipcode" size="5" maxlength="5" required>
				<label for="city">*Ort:</label><input type="text" name="city" id="city" size="40" required>
				<label for="telephone">Telefon:</label><input type="tel" name="telephone" id="telephone" size="40">
				<label for="email">*E-post:</label><input type="email" name="email" id="email" size="40" required>
			</fieldset>
			<p id="submitbtn"><input type="submit"></p>
		</form>
	</main>
</div>
</body>
</html>
